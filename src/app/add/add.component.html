<form (ngSubmit)="onSubmit()" #movieForm="ngForm">
	<div class="form-group">
		<label for="name">Name</label>
    <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
      Name is required
    </div>
  </div>
 
  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" class="form-control" id="rating"
            required [(ngModel)]="model.rating" name="rating" #rating="ngModel">
    <div [hidden]="rating.valid || rating.pristine"
          class="alert alert-danger">
      Rating is required
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="clearForm(); movieForm.reset()">Clear</button>
</form>
